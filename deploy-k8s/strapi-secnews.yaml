apiVersion: apps/v1
kind: Deployment
metadata:
  name: strapi
  namespace: secnews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strapi
  template:
    metadata:
      labels:
        app: strapi
    spec:
      containers:
      - name: strapi
        image: strapi/strapi:latest
        ports:
        - containerPort: 1337
        env:
        - name: DATABASE_CLIENT
          value: postgres
        - name: DATABASE_HOST
          value: postgres.secnewsdb.svc.cluster.local
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: strapi-secret
              key: DATABASE_NAME
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: strapi-secret
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: strapi-secret
              key: DATABASE_PASSWORD
        - name: NODE_ENV
          value: production
        - name: PUBLIC_STRAPI_URL
          valueFrom:
            configMapKeyRef:
              name: strapi-config
              key: PUBLIC_STRAPI_URL
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "1337"
        # Strapi does not expose a standard /_health endpoint by default.
        # Use a TCP socket probe on port 1337 so Kubernetes checks the container port readiness.
        volumeMounts:
        - mountPath: /srv/app
          name: strapi-storage
      volumes:
      - name: strapi-storage
        persistentVolumeClaim:
          claimName: strapi-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: strapi-pvc
  namespace: secnews
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-rwx
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: strapi
  namespace: secnews
spec:
  selector:
    app: strapi
  ports:
    - port: 1337
      targetPort: 1337

