# .github/workflows/apply-chat-patch.yml
name: Apply patch from chat

on:
  workflow_dispatch:
    inputs:
      patch:
        description: "Unified diff (.patch) do ChatGPT cung cấp (bắt đầu bằng 'diff --git')"
        required: true
        type: string
      base:
        description: "Base branch"
        required: true
        default: "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base }}
          fetch-depth: 0

      - id: vars
        run: echo "branch=chore/apply-patch-${{ github.run_id }}" >> "$GITHUB_OUTPUT"

      - name: Apply patch (3-way)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ steps.vars.outputs.branch }}"

          # ghi input patch ra file tạm
          cat > /tmp/changes.patch <<'PATCH'
${{ inputs.patch }}
PATCH

          # áp dụng patch; thử 3-way trước
          if ! git apply --index --3way --whitespace=nowarn /tmp/changes.patch; then
            echo "::warning::3-way apply failed, trying regular apply"
            git apply --index --whitespace=nowarn /tmp/changes.patch
          fi

          # nếu không có thay đổi thì fail sớm
          if git diff --cached --quiet; then
            echo "::error::Patch produced no changes."
            exit 1
          fi

          # tạo commit
          git commit -m "chore: apply patch from chat"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.vars.outputs.branch }}
          base: ${{ inputs.base }}
          title: "Apply patch from chat"
          commit-message: "chore: apply patch from chat"
          body: |
            PR được tạo tự động bởi workflow_dispatch từ patch dán tay.
            Actor: ${{ github.actor }}
